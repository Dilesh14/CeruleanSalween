<html>
    <head>
        <link rel="stylesheet" href="./login-page.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: #414da6;display: flex;">
        <div class="sign-up-panel">
            <span class="sign-up-panel_title-text">Sign up to continue</span>
            <button class="sign-up-panel__s1">Continue with Facebook</button>
            <button class="sign-up-panel__s1" >Continue with Google</button>
            <button class="sign-up-panel__s1">Continue with Apple</button>
            <div class= "panel-divider">
                <span class="panel-divider-line"></span>
                <span class="panel-divider-content">or</span>
                <span class="panel-divider-line"></span>
            </div>
            <form class="sign-up-form" method="POST" action="/signup">
                <div class="sign-up-form__first-row">
                    <input type="text" class="sign-up-form__input" name = "fname" required placeholder="First name">
                    <input type="text" class="sign-up-form__input" name = "lname" required placeholder="Last name">
                </div>
                <div class="sign-up-form__second-row">
                    <input type="text" class="sign-up-form__input" name = "email" required placeholder="Email address">
                    <input type="password" class="sign-up-form__input" name = "password" required placeholder="Create password">
                </div>
                <input type="submit" class="form-submition" value="Continue" />
            </form>   
        </div>
    </body>
</html>
